<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamo HUB</title>
    <link rel="stylesheet" href="./css/tailwindcss.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.webp">
</head>
<body class="font-koulen bg-[#3f3f40] overflow-x-hidden">
    <!--        NAVBAR      -->
    <dynamo-navbar selected="home"></dynamo-navbar>
    <!--        NAVBAR      -->
    <div class="container mx-auto">
        <!--        HEADER      -->
        <div class="text-white flex flex-col items-center justify-center p-6">
            <div class="text-4xl md:text-5xl lg:text-6xl font-bold text-center">
                <p>La creatività è contagiosa,</p><span class="text-[#ff6900]">trasmettila</span>!
            </div>
            <div class="text-center text-xl lg:text-2xl my-5">
                <p>
                    Con Dynamo Hub ottieni molto di più che semplici grafica o script.
                </p>
                <p>
                    Diamo priorità alla vostra soddisfazione, garantendo assoluta trasparenza e prezzi bassi.
                </p>
            </div>
            <div class="mb-4">
                <button class="p-2 mr-4 text-xl lg:text-2xl rounded-xl bg-[#ff6900] font-bold">Offerte</button>
                <button class="p-2 text-xl lg:text-2xl rounded-xl font-bold border-2 border-white">Supporto</button>
            </div>
            <div class="flex flex-col lg:flex-row p-4 items-center justify-center gap-4">
                <simple-card text="ANTI-{coloredtext}" coloredtext="DDOS" color="#ffff00"></simple-card>
                <simple-card text="ANTI-{coloredtext}" coloredtext="DDOS" color="#ff0000"></simple-card>
                <simple-card text="ANTI-{coloredtext}" coloredtext="DDOS" color="#ffff00"></simple-card>
                <simple-card text="ANTI-{coloredtext}" coloredtext="DDOS" color="#ffff00"></simple-card>
            </div>
        </div>
        <!--        HEADER      -->
        <!--        GRAFICHE      -->
        <product-card productid="IEHKOOBLXC"></product-card>
        <!--        GRAFICHE      -->
    </div>
    <script src="./script.js"></script>
    <script src="./js/components/simple-card.js"></script>
    <script src="./js/components/dynamo-navbar.js"></script>
    <script src="./js/components/product-card.js"></script>
</body>
</html>
