<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LISTINO PREZZI</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="./css/tailwindcss.css">
    <link rel="stylesheet" href="./css/mystyle.css">
  </head>
  <body class="bg-gray-950">
    <div id="productModalDiv">
    </div>
    <div class="container mx-auto px-2 flex flex-col items-center gap-4">
        <img src="logo.png" alt="" width="200px" height="200px">
        <h1 class="text-2xl font-semibold text-white">Listino prezzi</h1>
        <div id="categories">
            <button class="bg-[#913c3c] primary p-2 rounded-lg text-white font-semibold mx-1" onclick="caricaProdotti()">Tutto</button>
            <button class="bg-gray-600 primary p-2 rounded-lg text-white font-semibold mx-1 hover:bg-gray-700" onclick="caricaProdotti('logo')">Logo</button>
            <button class="bg-gray-600 primary p-2 rounded-lg text-white font-semibold mx-1 hover:bg-gray-700" onclick="caricaProdotti('banner')">Banner</button>
            <button class="bg-gray-600 primary p-2 rounded-lg text-white font-semibold mx-1 hover:bg-gray-700" onclick="caricaProdotti('twitch')">Twitch</button>
            <button class="bg-gray-600 primary p-2 rounded-lg text-white font-semibold mx-1 hover:bg-gray-700" onclick="caricaProdotti('youtube')">YouTube</button>
            <button class="bg-gray-600 primary p-2 rounded-lg text-white font-semibold mx-1 hover:bg-gray-700" onclick="caricaProdotti('emoji')">Emoji</button>
            <button class="bg-gray-600 primary p-2 rounded-lg text-white font-semibold mx-1 hover:bg-gray-700" onclick="caricaProdotti('discord')">Discord</button>
            <button alwaysActive="true" class="bg-red-800 primary p-2 rounded-lg text-white font-semibold mx-1" onclick="caricaProdotti('', true)">Offerte</button>
            <button class="bg-gray-600 primary p-2 rounded-lg text-white font-semibold mx-1 hover:bg-gray-700" onclick="caricaProdotti('consigliati')">Consigliati</button>
        </div>
        <input placeholder="Cerca un prodotto" class="bg-gray-800 text-white font-medium p-2 rounded-md" type="text" name="searchproducts" id="searchproducts">
        <div id="products" class="grid lg:grid-cols-4 md:grid-cols-2 grid-flow-rows gap-6 text-white">
        </div>
    </div>
    <script src="./js/components/ProductCard.js"></script>
    <script src="./js/components/DealProductCard.js"></script>
    <script src="./js/components/ProductModal.js"></script>
    <script src="./js/components/DealProductModal.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
